        <script type="text/javascript">
            jQuery(document).ready(function($) {
                if(localStorage.getItem("expire-1") !== null){
                    var finish = localStorage.getItem('expire-1');
                }else{
                    var finish = new Date("August 22, 2018 00:00:00").getTime();
                    localStorage.setItem('expire-1', finish);
                }

                var x = setInterval(function() {
                    var now = new Date().getTime();
                    var distance = finish - now;

                    var days = Math.floor(distance / (1000 * 60 * 60 * 24) * 24);
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60) + days);
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);                    

                    if(hours < 10) {
                        hours = '0'+ hours;
                    }

                    if(minutes < 10) {
                        minutes = '0'+ minutes;
                    }                    

                    if(seconds < 10) {
                        seconds = '0'+ seconds;
                    }                                        
                    $('#pay-timer').html(hours + ':'+ minutes +':'+ seconds);

                    if (distance < 0) {
                        clearInterval(x);
                        localStorage.removeItem('expire-1');
                    }
                }, 1000);
            });
        </script>
